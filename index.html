<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        
        <h1> PartyMix!</h1>
        <h3>Choose A Party Template!</h3>

        <ul id="party-list">
        </ul>
        <h3>- Or -</h3>

        <h3>Create A Party!</h3>

        <form id="party-form">

            <!-- party title text field -->
            <label for="party-title">Title:</label>
            <input type="text" name="title" id="party-title"><br><br>
            <input type="hidden" id="form-anchor" name="form-anchor">
            <!-- first party category choice dropdown -->
            <label for="categories-dropdown">Item Category:</label>
                <select class="categories-dropdown" name="categories">
                    <option value="1">Main Courses</option>
                    <option value="2">Snacks</option>
                    <option value="3">Non-Alcoholic Drinks</option>
                    <option value="4">Alcoholic Drinks</option>
                    <option value="6">Movies & TV</option>
                    <option value="5">Music</option>
                    <option value="7">Games</option>
                    <option value="9">Decorations</option>
                    <option value="8">Costumes</option>
                </select><br>

                <!-- first party item text field -->
            <label for="new-item">Item Name:</label>
            <input type="text" class="new-party-item "name="new-party-item"><br>
            
            <br><button class"button" id="additional-item-button" type="button" name="button"> Add Another Item</button>
            <input type="submit" value="Create Party">
        </form><br>

        <script src="src/party.js" type="text/javascript"></script>
        <script src="src/partiesAdapter.js" type="text/javascript"></script>
        <script src="src/item.js" type="text/javascript"></script>
        <script src="src/itemsAdapter.js" type="text/javascript"></script>
        <script src="index.js" type="text/javascript"></script>
 
    </body>
</html>
