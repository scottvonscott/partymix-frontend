<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        
        <h1> Welcome to PartyMix!</h1>

        <h3>Create Your Party!</h3>
        <form id="party-form">
            <label for="party-title">Title:</label>
            <input type="text" name="title" id="party-title"><br><br>
            <label for="item-main-course">Main Course:</label>
            <input type="text" name="item-main-course" id="item-main-course"><br><br>
            <label for="item-snacks">Snacks:</label>
            <input type="text" name="item-snacks" id="item-snacks"><br><br>
            <label for="item-drinks">Drinks:</label>
            <input type="text" name="item-drinks" id="item-drinks"><br><br>
            <label for="item-music">Music:</label>
            <input type="text" name="item-music" id="item-music"><br><br>
            <label for="item-movies-tv">Movies/TV:</label>
            <input type="text" name="item-movies-tv" id="item-movies-tv"><br><br>
            <label for="item-games">Games:</label>
            <input type="text" name="item-games" id="item-games"><br><br>
            <label for="item-decorations">Decorations:</label>
            <input type="text" name="item-decorations" id="item-decorations"><br><br>
            <label for="item-costumes">Costumes:</label>
            <input type="text" name="item-costumes" id="item-costumes"><br><br>
            <input type="submit" value="Create">
        </form>

        <h3>- Or -</h3>
        <h3>Choose A Party Template!</h3>
        <ul id="party-list">

        </ul>
        <script src="src/party.js" type="text/javascript"></script>
        <script src="src/partiesAdapter.js" type="text/javascript"></script>
        <script src="src/item.js" type="text/javascript"></script>
        <script src="src/itemsAdapter.js" type="text/javascript"></script>
        <script src="index.js" type="text/javascript"></script>
 
    </body>
</html>
