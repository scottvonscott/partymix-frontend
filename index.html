<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        
        <h1> PartyMix!</h1>

            <h3>Choose A Party Template!</h3>
      

       
            <ul id="party-list">
            </ul>

        
        
        <h3>- Or -</h3>

        <h3>Create A Party!</h3>

        <form id="party-form">
            <!-- party title text field -->
            <br><label for="party-title">Party Title:</label><br>
            <br><input type="text" name="title" id="party-title"><br><br>
            
            <!-- first party category choice dropdown -->
            <label>Party Items:</label><br>
            <br><button class"button" id="additional-item-button" type="button" name="button"> Add Additional Item</button><br>

            <input type="hidden" id="form-anchor" name="form-anchor">
            <div class="form-item-line">
            <br><label for="categories-dropdown">Category:</label>
                <select class="categories-dropdown" name="categories">
                    <option value="1">Main Courses</option>
                    <option value="2">Snacks</option>
                    <option value="3">Non-Alcoholic Drinks</option>
                    <option value="4">Alcoholic Drinks</option>
                    <option value="6">Movies & TV</option>
                    <option value="5">Music</option>
                    <option value="7">Games</option>
                    <option value="9">Decorations</option>
                    <option value="8">Costumes</option>
                </select>

                <!-- first party item text field -->
            <label for="new-item">Item Name:</label>
            <input type="text" class="new-party-item "name="new-party-item"><button onclick=randomize(this)>Random</button>
            </div>
            <br>
            <br><input type="submit" value="Create Party">
            

        </form><br>

        <script src="src/party.js" type="text/javascript"></script>
        <script src="src/partiesAdapter.js" type="text/javascript"></script>
        <script src="src/item.js" type="text/javascript"></script>
        <script src="src/itemsAdapter.js" type="text/javascript"></script>
        <script src="src/category.js" type="text/javascript"></script>
        <script src="src/categoriesAdapter.js" type="text/javascript"></script>
        <script src="index.js" type="text/javascript"></script>
        
 
    </body>
</html>
